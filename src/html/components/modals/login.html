<div class="modal modal-login">
	<b>Вход в EUCA Alliance</b>

	<form action="" method="post">

		<div class="input-row">
			<p>Логин</p>

			<label for="login">
				<input type="text" name="login" id="login" placeholder="Введите логин" required>
			</label>

		</div>

		<div class="input-row">
			<p>Пароль</p>

			<label for="password">
				<input type="password" name="register" id="register" placeholder="Введите пароль" required>
				<div class="btn-hide">
					<svg width="20" height="7">
						<use xlink:href="#eye"></use>
					</svg>
				</div>
			</label>

		</div>


		<div class="recovery">
			<label for="checkbox">
				<input type="checkbox" required>
			</label>
			<a href="#">Забыли логин или пароль?</a>
		</div>

		<button class="form-btn">Войти</button>

		<span>Нажимая кнопку «Продолжить», вы принимаете условия</span>
		<a href="#">Пользовательского соглашения</a>

	</form>
</div>
